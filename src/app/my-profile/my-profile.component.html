<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="card text-white bg-dark mb-3 w-50">
      <div *ngIf="user" class="p-3">
        <h2 class="text-center">User Profile</h2>
        <p><strong>Name:</strong><br> {{ user.firstName }} {{ user.lastName }}</p>
        <p><strong>Username:</strong><br> {{ user.userName }}</p>
        <p><strong>Role:</strong><br> {{ user.role }}</p>
        <p><strong>Email: </strong> <br> {{ user.email }}</p>
        <div>
          <strong>Phone Number: </strong>
        </div>
        <div>
          <span *ngIf="!isEditing" class="user-field">{{ user.phoneNumber }}</span>
          <input *ngIf="isEditing" type="tel" [(ngModel)]="user.phoneNumber" class="user-field-input w-75">
        </div>
        <div>
          <strong>Address: </strong>
        </div>
        <div>
          <span *ngIf="!isEditing" class="user-field">{{ user.address }}</span>
          <input *ngIf="isEditing" type="text" [(ngModel)]="user.address" class="user-field-input w-75">
        </div>
        <br>
        <div class="text-center">
          <button class="btn btn-primary me-2 text-center" id="editButton" (click)="toggleEdit()">
            {{ isEditing ? 'Save' : 'Edit' }}
          </button>
          <button *ngIf="isEditing" class="btn btn-secondary text-center" id="cancelButton" (click)="cancelEdit()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

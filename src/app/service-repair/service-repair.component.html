<div class="container pt-5" style="align-items: center; display: flex; justify-content: center">
  <div class="card bg-dark text-white w-50">
    <div class="card-title text-center mt-3"><h3>Generate Invoice</h3></div>
    <div class="card-body p-5 text center">
      <div class="text-center"><h4>Customer Name</h4></div>
      <form [formGroup]="invoiceForm">
      <div>
        <input class="form-control" type="text" placeholder="First Name" formControlName="firstName" >
      </div>
      <br />
      <div class="mb-3">
        <input class="form-control" type="text" placeholder="Last Name" formControlName="lastName">
      </div>
    </form>
      <div class="text-center"><h3>Services</h3></div>
      <form [formGroup]="invoiceForm" (ngSubmit)="createInvoice()">
        <div class="form-check">
          <input type="checkbox" formControlName="ram">
          <label for="ram">RAM Upgrade - $89.99</label><br />

          <input type="checkbox" formControlName="password">
          <label for="password">Password Reset - $29.99</label><br />

          <input type="checkbox" formControlName="rebuild">
          <label for="rebuild">Rebuild - $149.99</label><br />

          <input type="checkbox" formControlName="dtest">
          <label for="dtest">Diagnostic Test - $69.99</label><br />

          <input type="checkbox" formControlName="softClean">
          <label for="clean">PC Clean up - $69.99</label><br />

          <input type="checkbox" formControlName="reset">
          <label for="reset">PC Reset - $59.99</label><br />

          <input type="checkbox" formControlName="installOs">
          <label for="installOs">Install OS - $39.99</label><br />

          <input type="checkbox" formControlName="hardwareClean">
          <label for="hardwareClean">Hardware Cleaning - $64.99</label>
          <br />
        </div>

        <hr>
        <h5 class="text-center mt-3">Additional Services</h5>
        <br />
        <div class="mt-3">
          <input class="form-control input-parts" type="text" placeholder="Parts Amount" formControlName="parts" >
        </div>
        <br />
        <div class="">
          <input class="form-control input-labor" type="text" placeholder="Labor Hours" formControlName="labor">
        </div>

        <p class="text-center pt-5 total"><strong>Total: </strong>{{ total }}</p>

        <div class="row justify-content-center">
          <button type="submit" [disabled]="!invoiceForm.valid" class="btn btn-lg mt-5">Create Invoice</button>
        </div>

        <p class="text-center text-white">{{ message }}</p>

      </form>
    </div>
  </div>
</div>

<!-- Opening for service-repair -->
<div class="container pt-5" style="align-items: center; display: flex; justify-content: center">
  <div class="card bg-dark text-white w-50">

    <!-- Header for Generate Invoice -->
    <div class="card-title text-center mt-3"><h3 class="fw-bold gold">Generate Invoice</h3></div>
    <div class="card-body p-5 text center">

      <!-- Placement for customer name -->
      <div class="text-center mb-3"><h4>Customer Name</h4></div>
      <form [formGroup]="invoiceForm">
      <div>
        <input class="form-control type-field" type="text" placeholder="First Name" formControlName="firstName" >
      </div>
      <br />
      <div class="mb-3">
        <input class="form-control type-field" type="text" placeholder="Last Name" formControlName="lastName">
      </div>
    </form>

    <!-- Options for what services the customer is buying -->
      <div class="text-center mt-4 mb-4"><h4>Services</h4></div>
      <form [formGroup]="invoiceForm" (ngSubmit)="createInvoice()">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="ram">
          <label class="form-check-label" for="ram">RAM Upgrade - $89.99</label><br />

          <input class="form-check-input" type="checkbox" formControlName="password">
          <label class="form-check-label" for="password">Password Reset - $29.99</label><br />

          <input class="form-check-input" type="checkbox" formControlName="rebuild">
          <label class="form-check-label" for="rebuild">Rebuild - $149.99</label><br />

          <input class="form-check-input" type="checkbox" formControlName="dtest">
          <label class="form-check-label" for="dtest">Diagnostic Test - $69.99</label><br />

          <input class="form-check-input" type="checkbox" formControlName="softClean">
          <label class="form-check-label" for="clean">PC Clean up - $69.99</label><br />

          <input class="form-check-input" type="checkbox" formControlName="reset">
          <label class="form-check-label" for="reset">PC Reset - $59.99</label><br />

          <input class="form-check-input" type="checkbox" formControlName="installOs">
          <label class="form-check-label" for="installOs">Install OS - $39.99</label><br />

          <input class="form-check-input" type="checkbox" formControlName="hardwareClean">
          <label class="form-check-label" for="hardwareClean">Hardware Cleaning - $64.99</label>
          <br />
        </div>

        <!-- Input fields for alternative services provided -->
        <hr>
        <h5 class="text-center mt-3">Additional Services</h5>
        <br />
        <div class="mt-3">
          <p>Enter total amount for parts.</p>
          <input class="form-control input-parts type-field" type="text" placeholder="Parts Amount" formControlName="parts" >
        </div>
        <br />
        <div>
          <p>Enter number of hours for labor,<br>Labor is calculated at $50/hour.</p>
          <input class="form-control input-labor type-field" type="text" placeholder="Labor Hours" formControlName="labor">
        </div>

        <!-- Total amounts for above selections -->
        <p class="text-center pt-5 total"><strong>Total: </strong>{{ total }}</p>

        <!-- Create invoice -->
        <div class="row justify-content-center">
          <button type="submit" [disabled]="!invoiceForm.valid" class="btn btn-lg mt-5">Create Invoice</button>
        </div>

        <p class="text-center text-white mt-3">{{ message }}</p>

      </form>
    </div>
  </div>
</div>

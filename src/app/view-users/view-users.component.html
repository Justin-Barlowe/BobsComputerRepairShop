<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="card text-white bg-dark mb-3 w-75">
      <div class="card-header text-center h1">View All Users</div>
      <div class="card-body">
        <table class="table" style="background-color: #343a40 !important; color: white !important;">
          <!-- Table headers -->
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <!-- User account information -->
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>
                <!-- User edit button -->
                <button class="btn btn-primary me-2" id="editButton">Edit</button>
                <!-- User delete button -->
                <button class="btn btn-danger" id="deleteButton" (click)="deleteUser(user._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Display success or error message on deletion attempt -->
        <div *ngIf="message" class="text-center deleteConfirmation" >{{ message }}</div>
      </div>
    </div>
  </div>
</div>

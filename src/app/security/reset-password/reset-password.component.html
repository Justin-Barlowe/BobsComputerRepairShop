<div class="container mt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow p-4">
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="form row g-3">

          <div *ngIf="errorMessage" class="row">
            <div class="col-12">
              <div class="alert alert-danger">
                {{ errorMessage }}
              </div>
            </div>
          </div>

          <fieldset class="mb-3 form-group">
            <legend>Change Password</legend>

            <div class="row">
              <div class="col-md-12">
                <label for="password" class="form-label">Password:</label>
                <input type="password" formControlName="password" class="form-control">

                <!-- validation errors -->
                <div class="alert alert-danger mt-2" *ngIf="changePasswordForm.controls['password'].invalid && (changePasswordForm.controls['password'].dirty || changePasswordForm.controls['password'].touched)">
                  <div *ngIf="changePasswordForm.controls['password'].hasError('required')">
                    Password is required.
                  </div>

                  <div *ngIf="changePasswordForm.controls['password'].hasError('pattern')">
                    Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <button type="submit" id="submit" [disabled]="!changePasswordForm.valid" class="btn btn-lg bg-dark text-white mx-auto d-block">
            <span *ngIf="!isLoading">Change Password</span>

            <div *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

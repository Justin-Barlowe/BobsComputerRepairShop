<!-- Sign in Form -->
  <div class="container h-100 d-flex justify-content-center align-items-center mt-5">
    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Employee Sign In</h5>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
<!-- End Sign In Form -->
